  <body id="body">
    <div id="app"></div>
    <div id="world"></div>
    <div id="todo"></div>

    <script>
    var node1 = document.getElementById('world');
    var app1 = Elm.Application.embed(node1);

    var node = document.getElementById('app');
    var app = Elm.WordClock.Main.embed(node);
    //
    var node2 = document.getElementById('todo');
    // var app2 = Elm.Application.embed(node2);


    var storedState = localStorage.getItem('elm-todo-save');
    var startingState = storedState ? JSON.parse(storedState) : null;
    var todomvc = Elm.Todo.embed(node2,startingState);
    todomvc.ports.setStorage.subscribe(function(state) {
        localStorage.setItem('elm-todo-save', JSON.stringify(state));
    });

    // Note: if your Elm module is named "MyThing.Root" you
    // would call "Elm.MyThing.Root.embed(node)" instead.
</script>

    <!-- <script type="text/javascript" charset="utf-8">Elm.Application.fullscreen();</script> -->
